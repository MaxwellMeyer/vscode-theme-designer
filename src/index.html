<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <div id="desktop">
        <div id="vscode" class="window-bg window-text">
          <header>index.html â€” my-repo</header>
          <main>
            <div id="activity-bar">
              <p>r</p>                 
              <p>h</p>
              <p>0</p>
              <p>B</p>
              <p>S</p>
            </div>
            <div id="side-bar">
              <h1>explorer</h1>
              <section class="drawer">
                <label>my-repo</label>
                <ul>src
                  <li>scripts.js</li>
                  <li>styles.css</li>
                  <li>index.html</li>
                </ul>
              </section>
            </div>
            <div id="content-area">
              <section id="tabs">
                <div class="js editor-bg" id="active-tab">scripts.js
                </div>
                <div class="html">index.html</div>
                <div class="css">styles.css</div>
              </section>
              <section id="text" class="editor-bg editor-text">
                <article class="js-content">
                  <div class="c">/* eslint-disable no-restricted-syntax */</div>
                  <div>import <span class="v">d</span> from "../d"</div>
                  <div>
                    function <span class="f">randomIdxOf</span>(<span class="p">array</span>) {
                      <div>return <span class="f">d</span>(<span class="v">array</span>.length) - <span class="p">1</span></div>
                    }
                  </div>
                </article>
            </section>  
          </main>
          <footer>
            <div>my-branch</div>
            <div class="spacer"></div>
            <div class="extension">extension</div>
            <div class="extension">extension</div>
          </footer>
        </div>
      </div>
    </header>
    <main>
      <div class="form-group">
        <label for="window-bg">Window Background</label>
        <input id="window-bg" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="window-text">Window Text</label>
        <input id="window-text" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="editor-bg">Editor Background</label>
        <input id="editor-bg" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="editor-text">Editor Text</label>
        <input id="editor-text" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="notification-badge">Notification Badge</label>
        <input id="notification-badge" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="hover-bg">List/Tab Hover Background</label>
        <input id="hover-bg" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="info-new">Info/New</label>
        <input id="info-new" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="line-number">Line Number</label>
        <input id="line-number" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="indent">Indent Grooves</label>
        <input id="indent" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="higlighted-txt-bg">Highlighted Text Background</label>
        <input id="higlighted-txt-bg" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="drop-bg">Drop Background</label>
        <input id="drop-bg" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="scrollbar">Scrollbar</label>
        <input id="scrollbar" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="list-warning">List Warning</label>
        <input id="list-warning" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="list-error">List Error</label>
        <input id="list-error" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="editor-error">Editor Error</label>
        <input id="editor-error" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="editor-warning">Editor Warning</label>
        <input id="editor-warning" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="modified">Git: Modified</label>
        <input id="modified" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="git-deleted">Git: Deleted</label>
        <input id="git-deleted" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="git-ignored">Git: Ignored</label>
        <input id="git-ignored" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="git-conflicting">Git: Conflicting</label>
        <input id="git-conflicting" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="c">Comment</label>
        <input id="c" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="tag">Tag</label>
        <input id="tag" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="v">Variable Name</label>
        <input id="v" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="f">Function Name</label>
        <input id="f" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="other-variable">Other Variable</label>
        <input id="other-variable" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="p">Number</label>
        <input id="p" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="string">String</label>
        <input id="string" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="support">Support</label>
        <input id="support" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="meta">Meta</label>
        <input id="meta" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="html-attributes">HTML Attributes</label>
        <input id="html-attributes" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="inserted">Inserted</label>
        <input id="inserted" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="changed">Changed</label>
        <input id="changed" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="escape-characters">Escape Characters</label>
        <input id="escape-characters" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="decorators">Decorators</label>
        <input id="decorators" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="json-key">JSON Key</label>
        <input id="json-key" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="markdown-heading">Markdown Heading</label>
        <input id="markdown-heading" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="markup-italic">Markup Italic</label>
        <input id="markup-italic" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="markup-bold">Markup Bold</label>
        <input id="markup-bold" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="markdown-other">Markdown Other</label>
        <input id="markdown-other" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="markup-underline">Markup Underline</label>
        <input id="markup-underline" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="markup-in-markdown">Markup In Markdown</label>
        <input id="markup-in-markdown" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="md-linkAnchor">Markdown Link Anchor</label>
        <input id="md-linkAnchor" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="info">Info</label>
        <input id="info" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="warn">Warn</label>
        <input id="warn" type="color" class="form-control" />
      </div>
      <div class="form-group">
        <label for="markup-in-markdown-punctuation"
          >Markup In Markdown Punctuation</label
        >
        <input
          id="markup-in-markdown-punctuation"
          type="color"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="debug">Debug</label>
        <input id="debug" type="color" class="form-control" />
      </div>
    </main>
    <footer>
      <form class="userInfo">
        <label for="userName">Enter User Name</label>
        <input type="text" id="userName"></input>
        <label for="themeName">Enter Theme Name</label>
        <input type="text" id="themeName"></input>
      </form>
      <button id="export">Export Theme</button>
    </footer>
  </body>
</html>
